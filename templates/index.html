<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Platform - Idea Management System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Heroicons for Icons -->
    <script src="https://unpkg.com/heroicons@1.0.6/dist/outline.min.js"></script>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        /* === MODERN SAAS DESIGN SYSTEM (PREMIUM) === */
        :root {
            /* === PREMIUM BRAND PALETTE === */
            /* Royal Blue Data Stream */
            --primary-blue: #2563EB;
            /* Vibrant Blue */
            --primary-blue-dark: #1E3A8A;
            /* Deep Navy */
            --primary-blue-light: #60A5FA;
            /* Sky Blue */
            --accent-glow: #3B82F6;
            /* Glow effects */

            /* Executive Gold & Silver */
            --gold-primary: #F59E0B;
            --gold-gradient: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            --silver-primary: #64748B;
            --silver-gradient: linear-gradient(135deg, #F1F5F9 0%, #CBD5E1 100%);

            /* Surface & Backgrounds */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            /* Very light slate */
            --bg-tertiary: #F1F5F9;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);

            /* Typography */
            --text-primary: #0F172A;
            /* Slate 900 */
            --text-secondary: #475569;
            /* Slate 600 */
            --text-tertiary: #94A3B8;
            /* Slate 400 */

            /* Modern Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-glow: 0 0 15px rgba(37, 99, 235, 0.15);

            /* Animation */
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            /* Legacy Maps */
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-900: #0F172A;
            --primary-color: var(--primary-blue);
            --secondary-color: var(--bg-secondary);
            --text-color: var(--text-primary);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: var(--bg-secondary);
            color: var(--gray-900);
            -webkit-font-smoothing: antialiased;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === SKELETON LOADING ANIMATION === */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f1f5f9 4%, #e2e8f0 25%, #f1f5f9 36%);
            background-size: 1000px 100%;
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
        }

        .skeleton-circle {
            border-radius: 50%;
        }

        /* === ANIMATIONS === */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }

            50% {
                box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out;
        }

        .animate-slideUp {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .animate-scaleIn {
            animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* === CARD SYSTEM === */
        .antigravity-card {
            background: var(--bg-primary);
            border: 1px solid var(--gray-200);
            border-radius: 1.25rem;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .antigravity-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-blue-light);
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
        }

        /* Leaderboard Cards */
        .gold-card {
            background: linear-gradient(135deg, #FFFBEB 0%, #FFFFFF 100%);
            border: 1px solid #FCD34D;
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.1);
        }

        .gold-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gold-gradient);
        }

        .silver-card {
            background: linear-gradient(135deg, #F9FAFB 0%, #FFFFFF 100%);
            border: 1px solid #E5E7EB;
            box-shadow: 0 10px 15px -3px rgba(156, 163, 175, 0.1);
        }

        .silver-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--silver-gradient);
        }

        .bronze-card {
            background: linear-gradient(135deg, #FFF7ED 0%, #FFFFFF 100%);
            border: 1px solid #FDBA74;
            box-shadow: 0 10px 15px -3px rgba(194, 65, 12, 0.1);
        }

        .bronze-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--bronze-gradient);
        }

        /* === MODERN BUTTON SYSTEM === */
        .btn-premium {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-dark));
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            filter: brightness(1.05);
        }

        .btn-premium:active {
            transform: translateY(0);
        }

        /* === FORM ELEMENTS === */
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* === STATUS BADGES === */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        /* === UTILITIES === */
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .highlight-row {
            animation: pulse-glow 2s infinite;
        }

        /* Table Styles */
        table {
            table-layout: auto;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        table th {
            vertical-align: middle;
            text-align: left;
            white-space: nowrap;
            padding: 1rem;
            background: var(--gray-50);
            border-bottom: 2px solid var(--gray-100);
            color: var(--gray-600);
            font-weight: 600;
            font-size: 0.875rem;
        }

        table td {
            vertical-align: middle;
            padding: 1rem;
            border-bottom: 1px solid var(--gray-100);
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        table tr:hover td {
            background: var(--gray-50);
        }

        /* === CEO DASHBOARD LABEL === */
        .ceo-dashboard-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            margin: 1rem 0.75rem;
            background: linear-gradient(135deg, #1E3A8A 0%, #1E40AF 100%);
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3), 0 0 20px rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.2);
            animation: subtle-glow 3s ease-in-out infinite;
        }

        @keyframes subtle-glow {

            0%,
            100% {
                box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3), 0 0 20px rgba(251, 191, 36, 0.15);
            }

            50% {
                box-shadow: 0 4px 12px rgba(30, 58, 138, 0.4), 0 0 25px rgba(251, 191, 36, 0.25);
            }
        }

        .ceo-dashboard-label-text {
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #FBBF24;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        .ceo-crown-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 4px rgba(251, 191, 36, 0.5));
        }
    </style>
    </style>

    <!-- START: CSS for New Login Screen -->
    <style>
        :root {
            --primary-color: #003366;
            /* Deep Blue */
            --secondary-color: #f4f7fc;
            /* Light background */
            --text-color: #333;
            --intro-text-color: #ffffff;

            /* Gold/Orange accent */

        .login-page-container {

        .login-container {

        /* --- Left Column: Login Form --- */

        .login-box {

            max-width: 400px;
            text-align: center;
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 1.5rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            border: 1px solid var(--glass-border);

        .login-box:hover {

        .input-group input:focus {

            transform: translateY(-1px);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--primary-color), #00509e);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        .btn-login:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 51, 102, 0.4);
        }

        .btn-login:active {
            transform: scale(0.95);
        }

        /* --- Right Column: Introduction --- */
        .login-intro-container {
            flex-basis: 55%;
            background-image: linear-gradient(135deg, rgba(0, 40, 80, 0.85), rgba(15, 23, 42, 0.9)), url('https://images.unsplash.com/photo-1542744095-291d1f67b221?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: var(--intro-text-color);

            overflow: hidden;
        }

        .login-intro-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(56, 189, 248, 0.1), rgba(99, 102, 241, 0.1));
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                opacity: 0.3;
                transform: translateX(0);
            }

            50% {
                opacity: 0.6;
                transform: translateX(10px);
            }
        }

        .intro-content {
            position: relative;
            z-index: 1;
        }

        .intro-content h2 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.2;
        }

        .intro-content h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-top: 35px;
            margin-bottom: 18px;

            align-items: center;

        }

        .feature-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;

            background: rgba(232, 152, 13, 0.2);
            border-radius: 8px;
            font-size: 18px;
        }

        .intro-content p,
        .intro-content li {
            font-size: 1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);

        .intro-content ul {
            list-style-type: none;
            padding-left: 5px;
        }

        .intro-content li {
            margin-bottom: 14px;
            transition: transform 0.2s ease, padding-left 0.2s ease;
            padding-left: 0;
        }

        .intro-content li:hover {
            transform: translateX(8px);
            padding-left: 8px;
        }

        .intro-footer {
            margin-top: 45px;
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            padding-top: 30px;
            position: relative;
            z-index: 1;
        }

        .intro-footer .tagline {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-color);
            text-align: center;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .intro-footer .sub-tagline {
            font-weight: 400;
            font-size: 1.1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;

            transform: translateY(-50%);

            color: #64748b;

        .password-toggle:hover {
            color: var(--accent-sky);

        @media (max-width: 768px) {

    <div id="root"></div>

    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- React Router DOM CDN (v5 for global use) -->
    <script src="https://unpkg.com/react-router-dom@5.3.0/umd/react-router-dom.min.js"></script>

    <script type="text/babel">
        // --- Global Imports from window object ---
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const Chart = window.Chart;
        const { BrowserRouter, Switch, Route, useHistory, Redirect, useLocation } = window.ReactRouterDOM;
        const { createContext, useContext, useState, useEffect, useCallback, useRef, useMemo } = React;

        // --- API Configuration ---
        const API_BASE_URL = '/api';
        const SUPERADMIN_EMAIL = "admin@adventz.com";

        // --- context/FormConfigContext.jsx ---
        const FormConfigContext = createContext(null);

        const defaultFormConfig = [
            { id: 1, name: 'employeeName', label: 'Employee Name', type: 'text', required: true, className: '' },
            { id: 2, name: 'company', label: 'Company', type: 'dropdown', required: true, options: ['Simon India Ltd', 'Zuari Management Services Ltd', 'Zuari Agro Chemicals Ltd', 'Paradeep Phosphates Ltd'], className: '' },
            { id: 3, name: 'ideaTitle', label: 'Idea Title', type: 'text', required: true, placeholder: 'e.g., Automated Customer Support Chatbot', className: 'md:col-span-2' },
            { id: 4, name: 'ideaCategory', label: 'Idea Category', type: 'dropdown', required: true, options: ['AI Leadership / Thought Leadership', 'Productivity Enhancement Tools', 'Optimization'], className: '' },
            { id: 5, name: 'departmentsImpacted', label: 'Department Impacted', type: 'dropdown', required: true, options: ['Finance', 'HR', 'Operations', 'Sales', 'IT', 'Supply Chain'], className: '' },
            { id: 6, name: 'problemStatement', label: 'Problem Statement', type: 'textarea', required: true, placeholder: 'Describe the current problem.', className: 'md:col-span-2' },
            { id: 7, name: 'proposedSolution', label: 'Proposed Solution', type: 'textarea', required: true, placeholder: 'Describe your proposed solution.', className: 'md:col-span-2' },
            { id: 8, name: 'expectedBenefits', label: 'Expected Benefits / ROI', type: 'textarea', required: true, placeholder: 'e.g., Cost savings, efficiency gains.', className: 'md:col-span-2' },
            { id: 9, name: 'availabilityOfData', label: 'Availability of Data', type: 'radio', required: true, options: ['Yes', 'No'], className: 'md:col-span-2' },
            { id: 10, name: 'dataSources', label: 'Data Sources', type: 'textarea', required: true, placeholder: 'Describe the data sources.', dependsOn: 'availabilityOfData', dependsOnValue: 'Yes', className: '' },
            { id: 12, name: 'implementationTimeline', label: 'Required Implementation Timeline', type: 'dropdown', required: true, options: ['0–3 months', '3–6 months', '6–12 months', '12+ months'], className: '' },
        ];

        const FormConfigProvider = ({ children }) => {
            const [formConfig, setFormConfig] = useState(() => {
                try {
                    const savedConfig = localStorage.getItem('formConfig');
                    return savedConfig ? JSON.parse(savedConfig) : defaultFormConfig;
                } catch (error) {
                    console.error("Failed to parse form config from localStorage", error);
                    return defaultFormConfig;
                }
            });

            const saveFormConfig = (newConfig) => {
                localStorage.setItem('formConfig', JSON.stringify(newConfig));
                setFormConfig(newConfig);
            };

            const value = { formConfig, saveFormConfig, defaultFormConfig };

            return <FormConfigContext.Provider value={value}>{children}</FormConfigContext.Provider>;
        };

        // --- context/AuthContext.jsx ---
        const AuthContext = createContext(null);

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [loading, setLoading] = useState(true);
            const [notifications, setNotifications] = useState([]);
            const notificationIntervalRef = useRef(null);

            const logout = useCallback(() => {
                // Clear notification polling interval
                if (notificationIntervalRef.current) {
                    clearInterval(notificationIntervalRef.current);
                    notificationIntervalRef.current = null;
                }

                // Clear notifications
                setNotifications([]);

                // Clear session
                localStorage.removeItem('user');
                localStorage.removeItem('token');
                setUser(null);
                setIsLoggedIn(false);
            }, []);

            const fetchWithAuth = useCallback(async (url, options = {}) => {
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers,
                    'Authorization': token ? `Bearer ${token}` : ''
                };

                const response = await fetch(url, { ...options, headers });

                // Auto-logout on 401 Unauthorized
                if (response.status === 401) {
                    console.warn('Session expired (401). Logging out...');
                    logout();
                }

                return response;
            }, [logout]);

            const fetchNotifications = useCallback(async (userId) => {
                if (!userId) return;
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/notifications/user/${userId}`);

                    // Only process if response is OK
                    if (response.ok) {
                        const data = await response.json();
                        const formattedNotifications = data.map(n => ({
                            id: n.id,
                            message: n.message,
                            read: n.is_read === 1,
                            createdAt: n.created_at,
                            type: n.message.includes('updated to') ? 'Status Update' : (n.message.includes('commented on') ? 'New Comment' : 'New Idea'),
                            severity: 'info'
                        }));
                        setNotifications(formattedNotifications);
                    } else if (response.status === 401) {
                        // 401 handled by fetchWithAuth, clear notifications
                        setNotifications([]);
                    }
                } catch (error) {
                    console.error("Failed to fetch notifications:", error);
                }
            }, [fetchWithAuth]);

            useEffect(() => {
                const storedUser = localStorage.getItem('user');
                const storedToken = localStorage.getItem('token');

                // Clear any existing interval
                if (notificationIntervalRef.current) {
                    clearInterval(notificationIntervalRef.current);
                    notificationIntervalRef.current = null;
                }

                if (storedUser && storedToken) {
                    const parsedUser = JSON.parse(storedUser);
                    if (parsedUser.email === SUPERADMIN_EMAIL) {
                        parsedUser.role = 'superadmin';
                    } else if (parsedUser.email === 'ceo@adventz.com') {
                        parsedUser.role = 'ceo';
                    }
                    setUser(parsedUser);
                    setIsLoggedIn(true);
                    setLoading(false);

                    // Fetch immediately and start polling
                    fetchNotifications(parsedUser.id);
                    notificationIntervalRef.current = setInterval(() => {
                        fetchNotifications(parsedUser.id);
                    }, 30000); // Poll every 30s
                } else {
                    setLoading(false);
                }

                // Cleanup on unmount or when dependencies change
                return () => {
                    if (notificationIntervalRef.current) {
                        clearInterval(notificationIntervalRef.current);
                        notificationIntervalRef.current = null;
                    }

                    const loggedInUser = data.user;
                    const token = data.token;
                    if (loggedInUser.email === SUPERADMIN_EMAIL) {
                        loggedInUser.role = 'superadmin';
                    } else if (loggedInUser.email === 'ceo@adventz.com') {
                        loggedInUser.role = 'ceo';
                    }
                    localStorage.setItem('user', JSON.stringify(loggedInUser));
                    localStorage.setItem('token', token);
                    setUser(loggedInUser);
                    setIsLoggedIn(true);
                    fetchNotifications(loggedInUser.id);
                    return { success: true, user: loggedInUser };
                } else {

            const markNotificationsAsRead = async () => {

                }
            };

                isLoggedIn,
                loading,
                login,
                signup,
                logout,

                fetchWithAuth

            useEffect(() => {
                let interval;
                if (otpTimer > 0) {
                    interval = setInterval(() => {
                        setOtpTimer((prev) => prev - 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [otpTimer]);

            const validateEmail = (email) => {
                return email.endsWith('@adventz.com');
            };

            const validatePhone = (phone) => {
                return /^\d{10}$/.test(phone);
            };

            const validatePassword = (password) => {
                const errors = [];
                if (password.length < 8) errors.push('at least 8 characters');
                if (!/[A-Z]/.test(password)) errors.push('one uppercase letter');
                if (!/[a-z]/.test(password)) errors.push('one lowercase letter');
                if (!/[0-9]/.test(password)) errors.push('one number');
                return errors;
            };

            const handleSendOtp = async () => {
                setError('');
                setSuccess('');
                setIsLoading(true);

                // --- Validation ---
                if (!email) { setError('Email is required.'); setIsLoading(false); return; }
                if (!validateEmail(email)) { setError('Only @adventz.com email addresses are allowed.'); setIsLoading(false); return; }
                if (!fullName) { setError('Full Name is required.'); setIsLoading(false); return; }
                if (!validatePhone(phone)) { setError('Phone number must be exactly 10 digits.'); setIsLoading(false); return; }

                const passwordErrors = validatePassword(password);
                if (passwordErrors.length > 0) { setError(`Password must contain ${passwordErrors.join(', ')}`); setIsLoading(false); return; }
                if (password !== confirmPassword) { setError('Passwords do not match.'); setIsLoading(false); return; }

                try {
                    // Fix: Using global API_BASE_URL to avoid double /api prefix if API_BASE_URL is '/api'
                    // If API_BASE_URL is '/api', then we want '/api/send-otp'. 
                    // To be safe, we check if it already ends with /api
                    const url = `${API_BASE_URL}/send-otp`;

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setSuccess(data.message);
                        setStep('otp');
                        setOtpTimer(300); // 5 minutes
                        setTimeout(() => setSuccess(''), 5000);
                    } else {
                        setError(data.error || 'Failed to send OTP.');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleVerifyAndSignup = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                if (!otp) {
                    setError('Please enter the OTP.');
                    return;
                }

                setIsLoading(true);

                // Using AuthContext signup which wraps fetch
                const result = await signup(email, fullName, phone, password, confirmPassword, otp);
                setIsLoading(false);

                if (result.success) {
                    setSuccess(result.message);
                    setTimeout(() => {
                        onClose();
                        window.dispatchEvent(new CustomEvent('openLoginModal'));
                    }, 2000);
                } else {
                    setError(result.error);
                }
            };

                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;

                        borderColor: '#F59E0B',
                        pointBackgroundColor: '#F59E0B'

                // Area: Cumulative Growth
                // Sort by date first
                const sorted = [...filteredIdeas].sort((a, b) => new Date(a.submissionDate) - new Date(b.submissionDate));
                const areaLabels = [];
                const areaValues = [];
                let cumulative = 0;

                // Group by week to reduce points
                const weeks = {};
                sorted.forEach(i => {
                    // simplified grouping
                    const d = new Date(i.submissionDate);
                    const key = `${d.getFullYear()}-${d.getMonth()}`; // monthly for area

                let runSum = 0;
                Object.keys(weeks).forEach(k => {
                    runSum += weeks[k];
                    areaLabels.push(k);
                    areaValues.push(runSum);

                const areaData = {
                    labels: areaLabels,
                    datasets: [{
                        label: 'Cumulative Ideas',
                        data: areaValues,
                        fill: true,
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderColor: '#10B981',
                        tension: 0.4
                    }]
                };

                return { lineData, barData, pieData, doughnutData, radarData, areaData };
            };

            useEffect(() => {
                if (loading || ideas.length === 0) return;
                const { lineData, barData, pieData, doughnutData, radarData, areaData } = getChartData();

                renderChart(lineChartRef, lineCanvasRef, 'line', lineData, {});
                renderChart(barChartRef, barCanvasRef, 'bar', barData, { indexAxis: 'y' });
                renderChart(pieChartRef, pieCanvasRef, 'pie', pieData, {});
                renderChart(doughnutChartRef, doughnutCanvasRef, 'doughnut', doughnutData, {});
                renderChart(radarChartRef, radarCanvasRef, 'radar', radarData, { scales: { r: { beginAtZero: true, max: 100 } } });
                renderChart(areaChartRef, areaCanvasRef, 'line', areaData, { fill: true });

            }, [loading, filteredIdeas]);


            if (loading) return (
                <DashboardLayout>
                    <div className="p-8 text-center"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div><p className="mt-4 text-gray-500">Loading Analytics...</p></div>

                                { label: 'Approved', value: stats.approved, color: 'green', icon: 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' },

                                { label: 'Under Review', value: stats.underReview, color: 'yellow', icon: 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z' },
                                { label: 'Active Submitters', value: stats.uniqueSubmitters, color: 'purple', icon: 'M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z' },
                                { label: 'Engagement', value: `${stats.engagementRate}%`, color: 'indigo', icon: 'M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z' }
                            ].map((kpi, i) => (
                                <div key={i} className={`bg-white p-4 rounded-xl shadow-md border-l-4 border-${kpi.color}-500 hover:shadow-lg transition-transform hover:-translate-y-1`}>
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-xs font-bold text-gray-400 uppercase tracking-wider">{kpi.label}</p>
                                            <p className={`text-2xl font-bold text-${kpi.color}-600 mt-1`}>{kpi.value}</p>
                                        </div>
                                        <svg className={`w-6 h-6 text-${kpi.color}-400 opacity-50`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={kpi.icon} /></svg>
                                    </div>
                                    <div className="mt-2 text-xs text-gray-400 flex items-center">
                                        <span className="text-green-500 font-bold mr-1">↑ 12%</span> vs last month
                                    </div>

                            ))}
                        </div>

                        {/* Executive Insights */}
                        <div className="bg-gradient-to-r from-gray-900 to-gray-800 rounded-xl p-6 shadow-xl mb-8 text-white relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4 opacity-10"><svg className="w-32 h-32" fill="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg></div>
                            <h3 className="text-lg font-bold mb-3 flex items-center gap-2 text-yellow-400">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                AI Executive Insights
                            </h3>
                            <div className="grid md:grid-cols-2 gap-4 relative z-10">
                                {insights.map((insight, i) => (
                                    <div key={i} className="bg-white/10 backdrop-blur-sm p-3 rounded-lg border border-white/10 text-sm font-medium">
                                        • {insight}

        // --- pages/SubmitIdea.jsx ---
        const SubmitIdea = () => {
            const { user, fetchWithAuth } = useContext(AuthContext);
            const { formConfig } = useContext(FormConfigContext);
            const history = useHistory();
            const location = useLocation();

            const getInitialFormState = () => {
                // If editing an existing idea, prefill with its data
                if (location.state?.idea) {
                    const ideaData = location.state.idea;
                    const initialState = {};
                    formConfig.forEach(field => {
                        // Use existing data if available, otherwise use empty string
                        initialState[field.name] = ideaData[field.name] || '';
                    });
                    return initialState;
                }

                // Otherwise use default initialization
                const initialState = {};
                formConfig.forEach(field => {
                    if (field.name === 'employeeName') {
                        if (user.fullName) {
                            initialState[field.name] = user.fullName;
                        } else if (user.email) {
                            try {
                                const namePart = user.email.split('@')[0];
                                const formattedName = namePart.split('.').map(n => n.charAt(0).toUpperCase() + n.slice(1)).join(' ');
                                initialState[field.name] = formattedName;
                            } catch (e) {
                                initialState[field.name] = '';
                            }
                        } else {
                            initialState[field.name] = '';
                        }
                    } else if (field.name === 'company') {
                        initialState[field.name] = 'Simon India Limited';
                    } else {
                        initialState[field.name] = '';
                    }
                });
                return initialState;
            };

            const [formData, setFormData] = useState(getInitialFormState);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');
            const [submittingStatus, setSubmittingStatus] = useState(null);

            // Update form when location.state changes (e.g., when editing a draft)
            useEffect(() => {
                if (location.state?.idea) {
                    const ideaData = location.state.idea;
                    const updatedFormData = {};
                    formConfig.forEach(field => {
                        updatedFormData[field.name] = ideaData[field.name] || '';
                    });
                    setFormData(updatedFormData);
                }
            }, [location.state, formConfig]);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const isSubmittable = useMemo(() => {
                for (const field of formConfig) {
                    if (!field.required) continue;
                    if (field.dependsOn && formData[field.dependsOn] !== field.dependsOnValue) continue;
                    if (!formData[field.name] || (typeof formData[field.name] === 'string' && formData[field.name].trim() === '')) {
                        return false;
                    }
                }
                return true;
            }, [formData, formConfig]);

            const isDraftable = useMemo(() => {
                return formData.employeeName?.trim() && formData.ideaTitle?.trim();
            }, [formData.employeeName, formData.ideaTitle]);

            const handleSubmit = async (e, status) => {
                e.preventDefault();
                if (submittingStatus) return;

                setSubmittingStatus(status);
                setMessage('');

                const payload = { ...formData, status, submissionDate: new Date().toISOString(), userId: user.id };

                const method = location.state?.idea ? 'PUT' : 'POST';
                const url = location.state?.idea ? `${API_BASE_URL}/ideas/${location.state.idea.id}` : `${API_BASE_URL}/ideas`;

                try {
                    const response = await fetchWithAuth(url, {
                        method: method,
                        body: JSON.stringify(payload)
                    });

                    // Check content type before parsing
                    const contentType = response.headers.get("content-type");
                    let result;
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        result = await response.json();
                    } else {
                        // Fallback for non-JSON responses
                        const text = await response.text();
                        throw new Error(`Server returned ${response.status}: ${text.substring(0, 100)}`);
                    }

                    if (response.ok) {
                        history.push({
                            pathname: '/review-my-ideas',
                            state: { newIdeaId: result.id || location.state?.idea?.id }
                        });
                    } else {
                        setMessage(result.error || `Error: ${response.statusText}`);
                        setMessageType('error');
                    }
                } catch (error) {
                    console.error("Submission error:", error);
                    setMessage(error.message || 'An unexpected error occurred during submission.');
                    setMessageType('error');
                } finally {
                    setSubmittingStatus(null);
                }
            };

            if (!user) return <Redirect to="/login" />;

            return (

                        <p className="text-center text-gray-500 mb-8">Your ideas fuel our growth. Let's transform Simon India together</p>

                        {message && <div className={`p-4 mb-6 rounded-lg ${messageType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}><p>{message}</p></div>}
                        <form className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                            {formConfig.map(field => {
                                if (field.dependsOn && formData[field.dependsOn] !== field.dependsOnValue) {
                                    return null;
                                }

                                let fieldConfigProps = { ...field };
                                let isReadOnly = false;

                                if (field.name === 'employeeName') {
                                    isReadOnly = true;
                                }
                                if (field.name === 'company') {
                                    isReadOnly = true;
                                    fieldConfigProps.type = 'text'; // Override to render as text input for simpler read-only view
                                }

                                return <FormInput
                                    key={field.id}
                                    fieldConfig={fieldConfigProps}
                                    value={formData[field.name] || ''}
                                    onChange={handleChange}
                                    className={field.className}
                                    readOnly={isReadOnly}
                                />
                            })}
                            <div className="md:col-span-2 flex justify-end items-center gap-4 mt-6 pt-6 border-t border-gray-100">
                                <button type="button" onClick={(e) => handleSubmit(e, 'Draft')} disabled={!isDraftable || submittingStatus} className="px-6 py-2.5 text-gray-700 font-semibold bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 hover:shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                                    {submittingStatus === 'Draft' ? 'Saving...' : 'Save as Draft'}
                                </button>
                                <button type="submit" onClick={(e) => handleSubmit(e, 'Submitted')} disabled={!isSubmittable || submittingStatus} className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-2.5 px-8 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 disabled:from-blue-300 disabled:to-indigo-300 disabled:cursor-not-allowed">
                                    {submittingStatus === 'Submitted' ? 'Submitting...' : (location.state?.idea ? 'Update & Submit' : 'Submit Idea')}
                                </button>
                            </div>
                        </form>
                    </div>
                </DashboardLayout>
            );
        };

            const [expandedIdeaId, setExpandedIdeaId] = useState(null);
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [ideaToWithdraw, setIdeaToWithdraw] = useState(null);

            const { user, fetchWithAuth } = useContext(AuthContext);
            const [ideas, setIdeas] = useState([]);
            const location = useLocation();
            const queryParams = new URLSearchParams(location.search);
            const initialFilter = queryParams.get('filter') || 'top';

            const [filter, setFilter] = useState(initialFilter); // 'top' or 'all'
            const [loading, setLoading] = useState(true);
            const [viewModalIdea, setViewModalIdea] = useState(null);
            const [commentModalIdeaId, setCommentModalIdeaId] = useState(null); // Add state for comment modal

            const isCeo = user?.role === 'ceo';

            useEffect(() => {
                const params = new URLSearchParams(location.search);
                const f = params.get('filter');
                if (f) setFilter(f);
            }, [location.search]);

            const fetchIdeas = useCallback(async () => {
                setLoading(true);
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/ideas`);
                    if (response.ok) {
                        const data = await response.json();
                        setIdeas(data);
                    }
                } catch (error) {
                    console.error("Failed to fetch ideas", error);
                } finally {
                    setLoading(false);
                }
            }, [fetchWithAuth]);

            useEffect(() => {
                fetchIdeas();
            }, [fetchIdeas]);

            const handleReaction = async (ideaId, reactionType) => {
                // Optimistic UI update - assumes weight based on role for immediate feedback
                setIdeas(prev => prev.map(idea => {
                    if (idea.id === ideaId) {
                        const currentReaction = idea.user_reaction;
                        let newLikes = idea.likes || 0;
                        let newDislikes = idea.dislikes || 0;

                        // Determine weight components based on role
                        const isCeo = user.role === 'ceo';
                        const likeWeight = isCeo ? 10 : 1;
                        const dislikeWeight = 1; // Always 1 regardless of role

                        let pointChange = 0;

                        // Logic: Remove old reaction effect, add new reaction effect
                        if (currentReaction === reactionType) {
                            // Toggling off
                            if (reactionType === 'like') {
                                newLikes--;
                                pointChange -= likeWeight;
                            } else {
                                newDislikes--;
                                pointChange += dislikeWeight; // removing dislike adds points back
                            }
                        } else {
                            // Switching or Adding
                            if (reactionType === 'like') {
                                newLikes++;
                                pointChange += likeWeight;
                                if (currentReaction === 'dislike') {
                                    newDislikes--;
                                    pointChange += dislikeWeight;
                                }
                            } else {
                                newDislikes++;
                                pointChange -= dislikeWeight;
                                if (currentReaction === 'like') {
                                    newLikes--;
                                    pointChange -= likeWeight;
                                }
                            }
                        }

                        // Determine new reaction state
                        const newReaction = currentReaction === reactionType ? null : reactionType;

                        return {
                            ...idea,
                            user_reaction: newReaction,
                            likes: newLikes,
                            dislikes: newDislikes,
                            netScore: (idea.points || 0) + pointChange, // temporary estimate
                            points: (idea.points || 0) + pointChange
                        };
                    }
                    return idea;
                }));

                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/ideas/${ideaId}/react`, {
                        method: 'POST',
                        body: JSON.stringify({ userId: user.id, reactionType: reactionType })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setIdeas(prev => prev.map(idea => {
                            if (idea.id === ideaId) {
                                // Use backend returned points which are accurate
                                return { ...idea, ...data, netScore: data.points, points: data.points };
                            }
                            return idea;
                        }));
                    } else {
                        console.error("Reaction failed, state might be out of sync");
                        fetchIdeas();
                    }
                } catch (err) {
                    console.error("Reaction failed", err);
                    fetchIdeas();
                }
            };

            const sortedIdeas = useMemo(() => {
                // Use backend points if available, otherwise fallback
                let sorted = [...ideas].map(i => ({
                    ...i,
                    netScore: i.points !== undefined ? i.points : ((i.likes || 0) - (i.dislikes || 0))
                }));

                if (filter === 'top') {
                    sorted.sort((a, b) => b.netScore - a.netScore);
                    return sorted.slice(0, 10);
                } else {
                    sorted.sort((a, b) => new Date(b.submissionDate) - new Date(a.submissionDate));
                    return sorted;
                }
            }, [ideas, filter]);

                                    <SkeletonRow cols={7} />
                                    <SkeletonRow cols={7} />
                                    <SkeletonRow cols={7} />

                    </div>

            );

            return (

                    <CommentModal ideaId={commentModalIdeaId} show={!!commentModalIdeaId} onClose={() => setCommentModalIdeaId(null)} />
                    <ViewIdeaModal idea={viewModalIdea} show={!!viewModalIdea} onClose={() => setViewModalIdea(null)} />

                    <div className="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

                        <div className="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
                            <div className="animate-slideUp">
                                <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight flex items-center gap-3">
                                    {filter === 'top' ? (
                                        <>
                                            <span className="bg-yellow-100 text-yellow-700 p-2 rounded-lg">
                                                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
                                            </span>
                                            Top 10 Leaderboard
                                        </>
                                    ) : (
                                        <>
                                            <span className="bg-blue-100 text-blue-700 p-2 rounded-lg">
                                                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                                            </span>
                                            Organization Idea Hub
                                        </>
                                    )}
                                </h1>
                                <p className="text-gray-500 mt-2 text-lg max-w-2xl">
                                    {filter === 'top'
                                        ? 'Recognizing the most impactful and popular innovations driving our success.'
                                        : 'A centralized repository of creative solutions. Explore, vote, and collaborate.'}
                                </p>
                            </div>

                            {/* Filter Toggle */}
                            <div className="bg-gray-100 p-1.5 rounded-xl border border-gray-200 flex shadow-inner animate-slideUp">

                                </button>

                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg> All Ideas
                                </button>
                            </div>

                        {/* Table Container */}

            const { formConfig, saveFormConfig, defaultFormConfig } = useContext(FormConfigContext);

            const [message, setMessage] = useState('');
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [confirmAction, setConfirmAction] = useState(null); // To store action details

            const handleRemoveClick = (id) => {
                setConfirmAction({ type: 'remove', id });
                setShowConfirmModal(true);
            };

            const handleAddClick = () => {
                setConfirmAction({ type: 'add' });
                setShowConfirmModal(true);
            };

            const handleConfirm = () => {
                if (confirmAction?.type === 'add') {
                    const newField = {
                        id: Date.now(),
                        name: `customField${Date.now()}`,
                        label: 'New Field',
                        type: 'text',
                        required: false,
                        options: [],
                        className: ''
                    };
                    setConfig(prev => [...prev, newField]);
                } else if (confirmAction?.type === 'remove') {
                    setConfig(prev => prev.filter(field => field.id !== confirmAction.id));
                }
                setShowConfirmModal(false);
                setConfirmAction(null);
            };

            const handleFieldChange = (id, field, value) => {
                setConfig(prev => prev.map(item => item.id === id ? { ...item, [field]: value } : item));
            };

            const handleOptionsChange = (id, value) => {
                const optionsArray = value.split(',').map(opt => opt.trim());
                handleFieldChange(id, 'options', optionsArray);
            };

            const moveField = (index, direction) => {
                const newConfig = [...config];
                const [field] = newConfig.splice(index, 1);
                const newIndex = index + direction;
                if (newIndex >= 0 && newIndex <= newConfig.length) {
                    newConfig.splice(newIndex, 0, field);
                    setConfig(newConfig);
                }
            };

            const handleSave = () => {
                saveFormConfig(config);
                setMessage('Configuration saved successfully!');
                setTimeout(() => setMessage(''), 3000);
            };

            const handleReset = () => {
                if (window.confirm("Are you sure you want to reset the form to its default configuration? All your changes will be lost.")) {
                    setConfig(defaultFormConfig);
                    saveFormConfig(defaultFormConfig);
                    setMessage('Configuration has been reset to default.');
                    setTimeout(() => setMessage(''), 3000);
                }
            };

            return (
                <DashboardLayout>
                    <ConfirmationModal
                        show={showConfirmModal}
                        onClose={() => setShowConfirmModal(false)}
                        onConfirm={handleConfirm}
                        title={`Confirm ${confirmAction?.type === 'add' ? 'Addition' : 'Deletion'}`}
                    >
                        <p>Are you sure you want to {confirmAction?.type} this field?</p>
                    </ConfirmationModal>

                    <div className="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                        <div className="flex justify-between items-center mb-6">

                                <p className="text-gray-500">Drag, drop, and edit fields to build the idea submission form.</p>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={handleReset} className="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">Reset to Default</button>
                                <button onClick={handleSave} className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">Save Configuration</button>
                            </div>
                        </div>

                        {message && <div className={`p-4 mb-6 rounded-lg bg-green-100 text-green-700`}><p>{message}</p></div>}

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {config.map((field, index) => (
                                <div key={field.id} className="group p-5 border border-gray-200 rounded-xl bg-white shadow-sm hover:shadow-md transition-all duration-200 flex flex-col space-y-4">
                                    <div className="flex justify-between items-center border-b border-gray-100 pb-3">
                                        <h3 className="font-bold text-lg text-gray-800 flex-grow truncate pr-4">{field.label || 'New Field'}</h3>
                                        <div className="flex items-center gap-2 flex-shrink-0">
                                            <button onClick={() => moveField(index, -1)} disabled={index === 0} className="p-1 disabled:opacity-50 text-gray-500 hover:text-black" title="Move Up">
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clipRule="evenodd" /></svg>
                                            </button>
                                            <button onClick={() => moveField(index, 1)} disabled={index === config.length - 1} className="p-1 disabled:opacity-50 text-gray-500 hover:text-black" title="Move Down">
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" /></svg>
                                            </button>
                                            <button onClick={() => handleRemoveClick(field.id)} className="text-red-500 hover:text-red-700 p-1" title="Remove Field">
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" /></svg>
                                            </button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">Label</label>
                                            <input type="text" value={field.label} onChange={e => handleFieldChange(field.id, 'label', e.target.value)} className="mt-1 block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50 focus:bg-white transition-colors" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Field Type</label>
                                            <select value={field.type} onChange={e => handleFieldChange(field.id, 'type', e.target.value)} className="mt-1 p-2 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                                <option value="text">Text</option>
                                                <option value="textarea">Text Area</option>
                                                <option value="dropdown">Dropdown</option>
                                                <option value="radio">Radio Buttons</option>
                                            </select>
                                        </div>
                                    </div>
                                    {(field.type === 'dropdown' || field.type === 'radio') && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Options (comma-separated)</label>
                                            <input type="text" value={field.options.join(', ')} onChange={e => handleOptionsChange(field.id, e.target.value)} className="mt-1 p-2 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                                        </div>
                                    )}
                                    <div className="flex items-center">
                                        <input type="checkbox" checked={field.required} onChange={e => handleFieldChange(field.id, 'required', e.target.checked)} className="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 mr-2" />
                                        <label className="text-sm font-medium text-gray-700">Required</label>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 text-center">
                            <button onClick={handleAddClick} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">Add Field</button>
                        </div>
                    </div>
                </DashboardLayout>
            );
        };

        const PrivateRoute = ({ children, allowedRoles }) => {
            const { isLoggedIn, user, loading } = useContext(AuthContext);

            if (loading) return <div>Loading...</div>; // Handle loading state in PrivateRoute too
            if (!isLoggedIn) return <Redirect to={{ pathname: "/", state: { openLogin: true } }} />;
            if (allowedRoles && !allowedRoles.includes(user?.role)) {
                if (user.role === 'superadmin' || user.role === 'admin') return <Redirect to="/admin-dashboard" />;
                if (user.role === 'ceo' || user.role === 'hr') return <Redirect to="/ceo-dashboard" />;
                return <Redirect to="/submit-idea" />;
            }
            return children;
        };

        // --- App.jsx ---
        const App = () => {
            const { isLoggedIn, user } = useContext(AuthContext);



            return (
                <div className="font-sans antialiased">
                    <Switch>
                        <Route exact path="/" render={() => {
                            // Auto-redirect logged-in users to appropriate dashboard
                            if (isLoggedIn && user) {
                                if (user.role === 'superadmin' || user.role === 'admin') {
                                    return <Redirect to="/admin-dashboard" />;
                                } else if (user.role === 'ceo' || user.role === 'hr') {
                                    return <Redirect to="/ceo-dashboard" />;
                                } else if (user.role === 'user') {
                                    return <Redirect to="/submit-idea" />;
                                }
                            }
                            return <LandingPage />;
                        }} />

                        <PrivateRoute path="/review-my-ideas" allowedRoles={['user']}>
                            <ReviewIdeas />
                        </PrivateRoute>
                        {/* Main Routes */}
                        <PrivateRoute path="/admin-dashboard" allowedRoles={['admin', 'superadmin']}>
                            <AdminDashboard />
                        </PrivateRoute>
                        <PrivateRoute path="/admin-users" allowedRoles={['admin', 'superadmin']}>
                            <UserManagement />
                        </PrivateRoute>
                        <PrivateRoute path="/admin-config" allowedRoles={['superadmin']}>
                            <AdminConfig />
                        </PrivateRoute>

                        {/* CEO Routes */}
                        <PrivateRoute path="/ceo-dashboard" allowedRoles={['ceo', 'hr']}>
                            <CeoDashboard />
                        </PrivateRoute>

                        <PrivateRoute path="/organization-ideas" allowedRoles={['admin', 'superadmin', 'user', 'ceo']}>
                            <OrganizationIdeas />
                        </PrivateRoute>
                        <PrivateRoute path="/submit-idea" allowedRoles={['user']}>
                            <SubmitIdea />
                        </PrivateRoute>

                    </Switch>
                </div>
            );
        };

        // --- index.jsx ---
        function AppWrapper() {
            return (
                <BrowserRouter>
                    <AuthProvider>
                        <FormConfigProvider>
                            <App />
                        </FormConfigProvider>
                    </AuthProvider>
                </BrowserRouter>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<AppWrapper />);
    </script>
</body>

</html>
